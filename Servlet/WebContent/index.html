<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="Servlet" method="get">

			FirstName <input type="text" name="first_name" /><br/> LastName <input
			type="text" name="last_name" /><br/>
			Gender<input type="radio"name="gender" value="male">Male 
			<input type="radio" name="gender" value="female" />Female 
			<input type="radio" name="gender" value="other" />Other<br//> 
			
			Highest Qualification<select name="Highest Qualification">
			<option value="BE">BE</option>
			<option value="BSc">BSc</option>
			<option value="BCA">BCA</option>
			<option value="MSc">MSc</option>
			</select><br/>
			Date Of Birth
			<input type="date" name="dob" /><br/>
			
			Hobbies<select multiplesize="5" >
			<option value="Singing">Singing</option>
			<option value="Dancing">Dancing</option>
			<option value="Playing">Playing</option>
			<option value="Travelling">Travelling</option>
			<option value="Reading novels">Reading novels</option>
			</select><br/>Address<br/>
			
			<textarea rows="4" cols="40" name="address" >Enter address here</textarea><br/>
			Skills<input type="checkbox" name="Skills" value="C" unchecked />C
			<input type="checkbox" name="Skills" value="C++" unchecked />C++<br/>
			<input type="checkbox" name="Skills" value="java" unchecked/ >java
			<input type="checkbox" name="Skills" value="java" unchecked/ >java<br/><br/>
			
			e-mail<input type="email" name="email"/><br/>
			Website<input type="url" name="website"/><br/>
			Contact No.<input type="tel" name="contact"/><br/>Description<br/>
			<textarea rows="4" cols="40" name="About you" /></textarea><br/>
			<input type="reset" value="clear"/>
			<input type="submit" value="submit"/>

	</form>
</body>
</html>
